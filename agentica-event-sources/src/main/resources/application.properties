# Event Sources Configuration
agentica.event-sources.enabled=true
agentica.event-sources.default-poll-interval-ms=60000
agentica.event-sources.max-retry-attempts=3
agentica.event-sources.retry-backoff-ms=5000

# Facebook Event Source Configuration
agentica.event-sources.facebook.enabled=true
agentica.event-sources.facebook.graph-api-version=v21.0
agentica.event-sources.facebook.graph-api-base-url=https://graph.facebook.com
agentica.event-sources.facebook.poll-interval-ms=60000
agentica.event-sources.facebook.max-comments-per-poll=500
agentica.event-sources.facebook.initial-lookback-hours=24
agentica.event-sources.facebook.connection-timeout-ms=10000
agentica.event-sources.facebook.read-timeout-ms=30000
